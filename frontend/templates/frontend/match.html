<!--Match detail page that links to each of the games-->

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Match</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <!--Navbar-->
    <div class="container-fluid bg-light border-bottom border-5 pt-2 pb-2 fixed-top">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" id="matches-nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="stats-nav-link" href="#">Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="players-nav-link" href="#">Players</a>
            </li>
        </ul>
    </div>

    <div class="container bg-light">
        <div id="match-container">
            <div id="game-wrapper">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        fillMatchesNavLink();
        listGames();
        
        function listGames() {
            
            let wrapper = document.getElementById('game-wrapper');
            
            const pageURL = new URL(window.location.href);
            const pageOrigin = pageURL.origin;
            const pagePath = pageURL.pathname;
            const matchEndpoint = `${pageOrigin}/api${pagePath}`;

            fetch(matchEndpoint)
            .then(resp => resp.json())
            .then(function(data) {
                let gameEndpoints = data.games;

                for (let i in gameEndpoints) {

                    fetch(gameEndpoints[i])
                    .then(response => response.json())
                    .then(function(data) {
                        
                        let points = `<span class="game-attr-cell">${data.points}</span>`;
                        let gin = `<span class="game-attr-cell">${data.gin}</span>`;
                        let undercut = `<span class="game-attr-cell">${data.undercut}</span>`;
                        
                        let _date = new Date(data.datetime_played);
                        let date = `<span class="game-attr-cell">${_date.toDateString()}</span>`
                        
                        let item = `
                            <div id="game-row-${i}" class="game-wrapper flex-wrapper">
                                <div>
                                    ${date}
                                </div>
                                <div style="flex-10">
                                    ${points}
                                </div>
                                <div style="flex-2">
                                    ${gin}
                                </div>
                                <div style="flex-3">
                                    ${undercut}
                                </div>
                            </div>
                        `
                        wrapper.innerHTML += item;
                    });
                    
                    
                };
            
            });
            
            
        };

        async function getUsername(playerEndpoint) {
            let response = await fetch(playerEndpoint);
            let parsed = await response.json();
            return parsed['username'];
        };

        function getMatchesURL() {
            const pageURL = new URL(window.location.href);
            const pageOrigin = pageURL.origin;
            return pageOrigin + "/api/matches";
        };
        function fillMatchesNavLink() {
            const matchesURL = getMatchesURL();
            matchesNavElem = document.getElementById("matches-nav-link");
            matchesNavElem.href = matchesNavElem.href.replace(
                "#", matchesURL);
        };
    </script>

</body>

</html>
