<!--Match detail page that links to each of the games-->

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Match</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <!--Navbar-->
    <div class="container-fluid bg-light border-bottom border-5 py-2 fixed-top">
        <div class="row">
            <div class="col-md d-flex">
                <h4>Gin Rummy Scoresheet</h4>
            </div>
            
            <div class="col-md d-flex">
                <ul class="nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="matches-nav-link" href="#">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="stats-nav-link" href="#">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="players-nav-link" href="#">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="account-nav-link" href="#">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container bg-light">
        <div id="match-container">
            <div id="game-wrapper">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        fillMatchesNavLink();
        listGames();
        fillWinners();
        
        function listGames() {
            
            let wrapper = document.getElementById('game-wrapper');
            
            const pageURL = new URL(window.location.href);
            const pageOrigin = pageURL.origin;
            const pagePath = pageURL.pathname;
            const matchEndpoint = `${pageOrigin}/api${pagePath}`;

            fetch(matchEndpoint)
            .then(resp => resp.json())
            .then(function(data) {
                let gameEndpoints = data.games;

                for (let gameEndpoint of gameEndpoints) {

                    fetch(gameEndpoint)
                    .then(response => response.json())
                    .then(function(data) {
                        let item = makeCard(data);
                        wrapper.innerHTML += item;
                    });
                    
                    
                };
            
            });
            
            
        };

        function makeCard(gameResponseJson) {
            
            let winner = getUsername(gameResponseJson.winner)
            let winnerEndpoint = gameResponseJson.winner
            let datePlayed = new Date(gameResponseJson.datetime_played).toDateString()
            let points = gameResponseJson.points
            let gin = gameResponseJson.gin
            let undercut = gameResponseJson.undercut

            let innerHTML = `
                <div class="card mt-4 mb-4">
                    <div class="card-body row">
                        <div class="col">
                            <h6>Winner</h6>
                            <h5 class="winner">${winnerEndpoint}<h5>
                        </div>
                        <div class="col">
                            <h6>Played</h6>
                            <h5>${datePlayed}</h5>
                        </div>
                        <div class="col">
                            <h6>Points</h6>
                            <h5>+${points}</h5>
                        </div>
                    </div>
                </div>
            `;

            return innerHTML;
        };

        function fillWinners() {
            let winnerElems = document.getElementsByClassName("winner");

            for (let winnerElem of winnerElems) {
                fetch(winnerElem.innerHTML)
                .then(response => response.json())
                .then(function(data) {
                    winnerElem.innerHTML = data.username;
                });
            };

        };

        function getUsername(playerEndpoint) {
            let username = fetch(playerEndpoint)
            .then(resp => resp.json())
            .then(function(data) {
                return data.username;
            });
            return username;
        };

        function getMatchesURL() {
            const pageURL = new URL(window.location.href);
            const pageOrigin = pageURL.origin;
            return pageOrigin + "/api/matches";
        };
        function fillMatchesNavLink() {
            const matchesURL = getMatchesURL();
            matchesNavElem = document.getElementById("matches-nav-link");
            matchesNavElem.href = matchesNavElem.href.replace(
                "#", matchesURL);
        };
    </script>

</body>

</html>
