{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
  <div class="card" id="player-card">
    <div class="card-body">
      <h5 class="card-title mb-3" id="player-username"></h5>

      <div class="row d-flex align-items-end justify-content-around">
        <div class="col ps-4">
          <h6>Name</h6>
        </div>
        <div class="col ps-4">
          <h6>Email Address</h6>
        </div>
        <div class="col ps-4">
          <h6>Date Joined</h6>
        </div>
        <div class="col ps-4">
          <h6>Last Login</h6>
        </div>
      </div>

      <div class="row d-flex align-items-start justify-content-around">
        <div class="col ps-4">
          <h3 class="mt-1" id="player-name"></h3>
        </div>
        <div class="col ps-4">
          <h3 class="mt-1" id="player-email"></h3>
        </div>
        <div class="col ps-4">
          <h3 class="mt-1" id="player-date-joined"></h3>
        </div>
        <div class="col ps-4">
          <h3 class="mt-1" id="player-last-login"></h3>
        </div>
      </div>
      
    </div>
  </div>

{% endblock %}
