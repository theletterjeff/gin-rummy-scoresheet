{% extends "frontend/base.html" %}
{% load static %}

{% block content %}
  <div class="card mt-3" id="player-card">
    <div class="card-body" id="player-card-body">
      <h5 class="card-title mb-3"><span id="player-username"></span>'s Profile</h5>

      <div class="row d-flex align-items-start">
        <div class="col-12 col-sm-6 col-lg-3 ps-4 mb-3 mb-lg-0">
          <h6>Name</h6>
          <h6 class="mt-1" id="player-name"></h6>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 ps-4 mb-3 mb-lg-0">
          <h6>Date Joined</h6>
          <h6 class="mt-1" id="player-date-joined"></h6>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 ps-4 mb-3 mb-lg-0">
          <h6>Last Login</h6>
          <h6 class="mt-1" id="player-last-login"></h6>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static './frontend/js/endpoints.js' %}" type="module"></script>
  <script src="{% static './frontend/js/utils.js' %}" type="module"></script>
  <script src="{% static './frontend/js/player/player-profile.js' %}" type="module"></script>
  <script src="{% static './frontend/js/player/utils.js' %}" type="module"></script>

{% endblock %}
