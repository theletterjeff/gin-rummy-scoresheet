{% extends "frontend/base.html" %}
{% load static %}

{% block content %}

    <div class="card top-position-card" id="login-card">
      <div class="card-body">
        <h5 class="card-title mb-3">Log In</h5>

        <form id="login-form" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for"password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-outline-primary" id="submit-button">Submit</button>
        </form>
              
    </div>

  <script src="{% static './frontend/js/login.js' %}" type="module"></script>

  {% endblock %}
