<!--Base template that other pages inherit from-->
{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
  <link rel="shortcut icon" href="#">
</head>

<body>

  <!--Navbar-->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid mx-md-3">
      <a class="navbar-brand" id="navbar-brand" href="#">Gin Rummy Scoresheet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if user.is_authenticated %}
        <div class="collapse navbar-collapse justify-content-end" id="navbarText">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" id="matches-nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="stats-nav-link" href="#">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="players-nav-link" href="#">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="account-nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout-nav-link" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      {% else %}
        <div class="collapse navbar-collapse justify-content-end" id="navbarText">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" id="login-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signup-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>
  </nav>

  <section>
    <div class="col-md-8 mx-auto my-4 bg-light">
      <div class="p-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static './frontend/js/base.js' %}" type="module"></script>
</body>

</html>
