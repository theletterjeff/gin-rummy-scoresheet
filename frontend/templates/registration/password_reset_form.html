{% extends "frontend/base.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <div class="mb-3">
      <label for="id_email">Enter your email and we'll send you a link to change your password.</label>
      <p class="mt-3">{{ form.email }}</p>
      <input type="submit" class="btn btn-small btn-outline-success" value="Reset password">
  </form>
{% endblock %}
