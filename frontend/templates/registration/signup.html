{% extends 'frontend/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-3">Edit Game</h5>
      <form action="" method="POST">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" id="signup-submit" class="btn btn-primary btn-success btn-margin-bottom mt-3">Sign Up</button>
      </form>
  </div>
{% endblock %}
